site_name: Embetter Docs
repo_url: https://github.com/koaning/embetter
plugins:
- mkdocstrings:
    custom_templates: templates
theme:
  name: material
  font: 
    text: Inter
    code: Jetbrains Mono
  logo: images/icon.png
  palette:
    primary: white
  features:
    - toc.integrate 
markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - attr_list
  - md_in_html

